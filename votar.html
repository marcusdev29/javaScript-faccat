<!-- Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela poderá ou não votar este ano
(não é necessário considerar o mês em que a pessoa nasceu). -->

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/script.js" defer></script>
    
    
        <link rel="stylesheet" href="../css/style-telas.css">
        <link rel="stylesheet" href="../css/style-global.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
           <title>aprovado</title> 
    </head>
    
    
    <body>
        <div class="container">
            <div class="partet">
             <div class="text">

    <h1>Descubra se você pode votar</h1>
    <form action="">

        <p>Digite o ano atual</p>
        <input type="number" id="anoAtual" placeholder="Ano atual"><br>

        <p>Digite sua data de nascimento</p>
        <input type="number" id="nascimento" placeholder="Data de nascimento"><br>

        <input type="button" value="calcular" onclick="votar()"><br>

        <span id="podeVotar">Você pode votar!! Preste atenção.</span>
        <span id="naoPodeVotar">Você não pode votar!! Espere mais um pouco.</span>


    </form>
             </div>
             </div>
             </div>
</body>

</html>
